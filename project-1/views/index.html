<!DOCTYPE html>
<html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ani-full</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">

  <!-- VENDOR SCRIPTS -->
  <script src="https://code.jquery.com/jquery-2.2.3.js"   integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4="   crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.amd.js"></script>

  <!-- APP SCRIPTS -->
  <script src="scripts/app.js"></script>
</head>

<body>
  <section class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="jumbotron">
          <div class="container">
          </div>
        </div>
        <hr>

        <!-- ANIMAL LIST -->
        <div id="animalsList">
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
                <div class="scrollbox">
                  <!-- handlebars template -->
                  <script id="animals-template" type="text/x-handlebars-template">
                    {{#each animals}}
                    <hr>
                    <p>
                      <b>{{title}}</b>
                      by {{author.name}}
                      <br>
                      <b>Characters:</b>
                      {{#each characters}}
                      {{name}}
                      {{/each}}
                    </script>
                  </div>
                </div>
            <!-- BEGIN FORM SAMPLE -->

            <section id='animal-form' class="container">
              <div class="row">

                  <form class="form-horizontal">
                    <fieldset>

                      <!-- Form Name -->
                      <h3>Add a New Animal to the List</h3>

                      <!-- Text input-->
                      <div class="form-group">
                        <label class="col-md-4 control-label" for="name">Animal Name</label>
                        <div class="col-md-4">
                          <input id="name" name="name" type="text" placeholder="e.g. African Wild Dog" class="form-control input-md" required="">

                        </div>
                      </div>

                      <!-- Text input-->
                      <div class="form-group">
                        <label class="col-md-4 control-label" for="artistName">Native Habitat</label>
                        <div class="col-md-4">
                          <input id="textinput" name="location" type="text" placeholder="sub-Saharan Africa" class="form-control input-md">

                        </div>
                      </div>

                      <!-- Textarea -->
                      <div class="form-group">
                        <label class="col-md-4 control-label" for="funFact">Fun Fact</label>
                        <div class="col-md-4">
                          <textarea class="form-control" id="fact" name="funFact" placeholder="Share with the world!"></textarea>
                        </div>
                      </div>

                      <!-- Button -->
                      <div class="form-group">
                        <label class="col-md-4 control-label" for="singlebutton">Save Album</label>
                        <div class="col-md-4">
                          <button id="submit" name="singlebutton" class="btn btn-default">Submit</button>
                        </div>
                      </div>
                    </fieldset>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
            </section>
            <!-- end of forms -->

            <footer>
  <div class="copyright">
      &copy; 2016 Copyright Ani-full. All rights reserved. Proudly crafted in San Francisco.
    </div>
   </footer>
          </body>
          </html>
